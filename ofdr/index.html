<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<body>

    <header class="header">
  <div class="container">
    <div class="header__body">
      <div class="header__top">
        <div class="header__logo">
          <a class="header__logo-link" href="#">
            <img class="header__logo-img" src="img/logo.svg" alt="OFDR">
          </a>
          <p class="header__logo-text">
            центр профессиональной дистанционной переподготовки кадров
          </p>
        </div>

        <div class="header__social social">
          <a class="social-link social-link__whatsapp shine" href="">
            <img src="img/contacts/whatsapp.svg" alt="whatsapp">
          </a>
          <a class="social-link social-link__viber shine" href="viber">
            <img src="img/contacts/viber.svg" alt="">
          </a>
          <a class="social-link social-link__telegram shine" href="telegram">
            <img src="img/contacts/telegram.svg " alt="">
          </a>
        </div>

        <div class="header__contacts">
          <div class="header__contacts-link contacts-link">
            <div class="contacts-link__wrapper">
              <img src="img/contacts/phone.svg" alt="">
              <a class="contacts-link__phone link" href="tel:+78000000000">8 800 000-00-00</a>
            </div>
            <div class="contacts-link__wrapper">
              <img src="img/contacts/mail.svg" alt="">
              <a class="contacts-link__mail link" href="mailto:email@email.com">email@email.com</a>
            </div>

          </div>
          <div class="header__contacts-btn">
            <button class="btn orange" type="submit">Заказать звонок</button>
          </div>
        </div>
      </div><!-- .header__top -->

      <div class="header__bottom">
        <nav class="header__menu">
          <ul class="header__list">
            <li><a class="header__link link" href="#">курсы</a></li>
            <li><a class="header__link link" href="#">АТТЕСТАЦИЯ</a></li>
            <li><a class="header__link link" href="#">ОХРАНА ТРУДА</a></li>
            <li><a class="header__link link" href="#">ПОЖАРНАЯ БЕЗОПАСНОСТЬ</a></li>
            <li><a class="header__link link" href="#">СВИДЕТЕЛЬСТВО ДОПОГ</a></li>
            <li><a class="header__link link" href="#">ПРАВА НА СПЕЦТЕХНИКУ</a></li>
          </ul>
        </nav>
      </div><!-- .header__bottom -->

      <div class="header__burger">
        <span></span>
      </div>

    </div>


  </div><!-- .container -->
</header>

		<main class="main">
      <!-- *~~~~~~~~~~ Section ~~~~~~~~~~ -->

</footer>
